<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Calculator</title>
  <link rel="stylesheet" href="stylesheet.css" />
  </head>
<body>
<div class="calculator">
<input class="calculator-screen" type="text" value="0" disable>
  <div class="keys">
    
  
<div class="calculator-keys1">
<button
  class="output1" type="submit" value="AC">AC</button> 
<button
  class="operator" type="submit" value="%">%
  </button>
  <button class="operator" type="submit" value="/">/</button>
</div>

<div class="calculator-keys2">
  <button  class="number" type="submit" value="9">9</button>
  <button class="number" type="submit" value="8">8</button>
  <button class="number" type="submit" value="7">7</button>
  <button class="operator" type="submit" value="*">*</button>
</div>
<div class="calculator-keys3">
  <button class="number" type="submit" value="4">4</button>
  <button class="number" type="submit" value="5">5</button>
  <button class="number" type="submit" value="6">6</button>
  <button class="operator"  type="submit" value="+">+</button>
</div>
<div class="calculator-keys4">
  <button class="number" type="submit" value="1">1</button>
  <button class="number" type="submit" value="2">2</button>
  <button class="number" type="submit" value="3">3</button>
  <button class="operator"  type="submit" value="-">-</button>
</div>
<div class="calculator-keys5">
  <button class="number" type="submit" value="0">0</button>
  <button class="operator" type="submit" value=".">.</button>
  <button class="equal-sign" type="submit" value="=">=</button>
</div>






  

</div>
</div>
  <script type="text/javascript" charset="utf-8" src="script.js">
  
</script>

  
</body>
</html>
